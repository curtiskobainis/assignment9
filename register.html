<h1 class="text-center">Registration</h1>
<form method="post" action="" role="form">
   <div class="messages"></div>
   <div class="controls">
      <div class="row">
         <div class="col-md-6">
            <div class="form-group mb-2">
               <label for="form_name">Firstname <span class="text-danger">*</span></label>
               <input id="form_name" type="text" name="name" class="form-control" placeholder="Firstname" required="">
            </div>
         </div>
         <div class="col-md-6">
            <div class="form-group mb-2">
               <label for="form_lastname">Last Name<span class="text-danger">*</span></label>
               <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Lastname" required="">
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6">
            <div class="form-group mb-2">
               <label for="form_password">Password <span class="text-danger">*</span></label>
               <input id="form_password" type="password" name="password" class="form-control" placeholder="password" required="">
            </div>
         </div>
         <div class="col-md-6">
            <div class="form-group mb-2">
               <label for="form_password">Re-type Password<span class="text-danger">*</span></label>
               <input id="form_password" type="password" name="password" class="form-control" placeholder="password"  required="">
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6">
            <div class="form-group mb-2">
               <label for="form_email">Email <span class="text-danger">*</span></label>
               <input id="form_email" type="email" name="email" class="form-control" placeholder="email" required="">
            </div>
         </div>
         <div class="col-md-6">
            <div class="form-group mb-2">
               <label for="form_phone">Phone</label>
               <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="phone">
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6">
            <div class="form-group mb-2">
               <label for="form_address">Address <span class="text-danger"></span></label>
               <input id="form_address" type="address" name="address" class="form-control" placeholder="address">
            </div>
         </div>
         <div class="col-md-6">
            <div class="form-group mb-2">
               <label for="form_birthday">Date of Birth</label>
               <input id="form_birthday" type="tel" name="form_birthday" class="form-control" placeholder="MM/DD/YYYY">
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-12">
            <div class="form-group mb-2">
               <label for="form_message">Message/Concerns <span class="text-danger"></span></label>
               <textarea id="form_message" name="message" class="form-control" placeholder="TYPE HERE" rows="4"></textarea>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <div class="form-group mb-2">
                  <label for="exampleDataList" class="form-label">Server Area</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="San Francisco Area">
  <option value="New York Area">
  <option value="Seattle Area">
  <option value="Los Angeles Area"> 
  <option value="Chicago Area">
</datalist>
               </div>
            </div>
         <div class="col-md-12 mt-2">
            <input type="submit" class="btn btn-success btn-send" value="REGISTER">
         </div>
      </div>
   </div>
</form>
